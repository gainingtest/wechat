<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no">
  <base href="../../../"/>
  <title>我要咨询</title>
  <link href="gv/common/css/reset.css" rel="stylesheet" type="text/css">
  <link href="gv/common/css/main.css" rel="stylesheet" type="text/css">
  <link href="gv/member_center/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="bg_gray">
    <section class="my_advise" id="closeWindow">
        <div class="bg_green">
            <img src="gv/member_center/images/icon_online_advise.png"/>
        </div>
        <h2>在线咨询</h2>
    </section>
    <a href="tel:999999" class="my_advise" style="display:block;">
        <div class="bg_yellow">
            <!-- <img src="gv/member_center/images/icon_tel_advise.png"/>  -->
        </div>
        <h2>电话咨询</h2>
    </a>
</body>
<script type="text/javascript" src="gv/common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="gv/common/js/main.js"></script>
<script>
window.onload = function(){
  //我要咨询
  $('#closeWindow').click(function(){
    $.ajax({
      url:sUrl+'center/myAdvise',
      success:function(data){
        if(data.result){
          function onBridgeReady() {
            // 关闭当前webview窗口
              WeixinJSBridge.invoke('closeWindow',{
              },function(res){
              });
          }
          if (typeof WeixinJSBridge === "undefined") {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
          } else {
            onBridgeReady();
          }
        }else{
          fnLayerBox(data.info);
        }
      }
    })
  })
}
</script>
</html>
